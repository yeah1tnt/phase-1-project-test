<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
    <title>Cat Flashcard project</title>
</head>
<body>
    <h1 class="animate-charcter">Cats owned this page</h1>
    <h2 class="text"id="instruction" onmouseover="mouseOver(this)" onmouseout="mouseOvernot(this)">Instruction</h2>
    <div class="input">
        <form class="addCat">
            <h3 class="text">Add new cat</h3>
            <input
                id="input-error"
                type="text"
                name="input-error"
                value=""
                placeholder="Enter error code"
                class="input-error"
            >
            <input
                id="input-description"
                type="text"
                name="input-error"
                value=""
                placeholder="Enter description"
                class="input-description"
            >
            <input
                id ="input-url"
                type="url"
                name="input-url"
                value=""
                placeholder="Enter image url"
                class="input-description"
            >
            <input
                id = "submit"
                type="submit"
                name="submit"
                value="New cat"
                class="submit"
            >
        </form>

    </div>
    <div>
        <p class="text" id="status">Status return</p>
    </div>
    <button id="darkBtn">Toggle light</button>
    <button id="btn">Randomized</button>
    <div id="catContent">
        <p>
        <img id = "catPic" src="" alt="">
        
        <p id="hover" onmouseover="document.getElementById(`catErr`).style.display=`block`"
        onmouseout="document.getElementById(`catErr`).style.display=`none`">Hover for Error<p id="catErr"></p></p>
        
        <p id="hover" onmouseover="document.getElementById(`catAlt`).style.display=`block`"
        onmouseout="document.getElementById(`catAlt`).style.display=`none`">Hover for description<p id="catAlt"></p></p>
    </p>
    </div>
</body>
</html>
