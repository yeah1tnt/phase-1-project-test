<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Cats owned this page</h1>
    <h2 id="instruction" onmouseover="mouseOver(this)" onmouseout="mouseOvernot(this)">Instruction</h2>
    <div class="input">
        <form class="addCat">
            <h3>Add new cat</h3>
            <input
                id="input-error"
                type="text"
                name="input-error"
                value=""
                placeholder="Enter error code"
                class="input-error"
            >
            <input
                id="input-description"
                type="text"
                name="input-error"
                value=""
                placeholder="Enter description"
                class="input-description"
            >
            <input
                id ="input-url"
                type="text"
                name="input-url"
                value=""
                placeholder="Enter url"
                class="input-description"
            >
            <input
                id = "submit"
                type="submit"
                name="submit"
                value="New cat"
                class="submit"
            >
        </form>

    </div>
    <button id="btn">Randomized</button>
    <div id="catContent">
        <p id="catError">
        <img id = "catPic" src="" alt="">
    </p>
    </div>
